<div class="aeto-ui-turnbar-container">
<div class="aeto-ui-turnbar">
	<div class="aeto-ui-bg-container">
		<div class="dark-back-bg"></div>
		<div class="dark-bg"></div>
	</div>

	<div class="turn-segments-container">
		<div class="turn-segment">
			<div class="turn-segment-proportioner">
				<div class="turn-segment-background"></div>
				<div class="segment-divider left"></div>
				<div class="segment-divider right"></div>
				<div class="turn-segment-content">
					<div class="content-background"></div>
					<div class="alliance-bar"></div>
					<div class="framework-icon"></div>
					<div class="character-icon"></div>
					<div class="character-name">Cytancy</div>
					<div class="turn-number-text">TURN</div>
					<div class="active-bg"></div>
					<div class="turn-number">1</div>
				</div>
			</div>
		</div>
	</div>

	<div class="timer-container">
		<div class="timer-bg-container dark"><div class="timer-bg"></div></div>
		<div class="timer-bg-container light"><div class="timer-bg"></div></div>

		<div class="timer-value">
			<div class="timer-seconds">00</div>
			<div class="timer-apostrophe">'</div>
			<div class="timer-centiseconds">00</div>
		</div>

		<div class="clock-container">
			<div class="clock-circle"></div>
			<div class="clock-hand-container">
				<div class="clock-hand long"></div>
				<div class="clock-hand short"></div>
			</div>
		</div>
	</div>

	<div class="turn-scroll-bar">
		<div class="scroll-bar-bg">
			<div class="border-triangle left"></div>
			<div class="border-triangle right"></div>
		</div>

		<div class="timer-bar-container">
			<div class="timer-bar"></div>
			</div>

		<div class="point-flags-container"> 
			<div class="hover-flag-container">
				<div class="hover-flag"></div>
			</div>
		</div>

		<div class="turn-scroll-handle-container">
			<div class="handle-bg">
				<div class="handle-midsection"></div>
				<div class="border-triangle left"></div>
				<div class="border-triangle right"></div>
			</div>

			<div class="handle-bg-frame">
				<div class="handle-midsection"></div>
				<div class="border-triangle left"></div>
				<div class="border-triangle right"></div>
			</div>

			<div class="handle-frame-group">
				<div class="handle-frame">
					<div class="handle-midsection"></div>
					<div class="border-triangle left"></div>
					<div class="border-triangle right"></div>

					<div class="handle-frame-content">
						<div class="handle-frame-inner-bg">
							<div class="border-triangle left"></div>
							<div class="border-triangle right"></div>
						</div>

						<div class="aeto-chevron horizontal left">
							<div class="component-container">
								<div class="component"></div>
								<div class="component"></div>
							</div>
						</div>
						<div class="aeto-chevron horizontal right">
							<div class="component-container">
								<div class="component"></div>
								<div class="component"></div>
							</div>
						</div>

						<div class="handle-center-point">
							<div class="center-rotator">
								<div class="sub-center-point left"></div>
								<div class="sub-center-point right"></div>
							</div>
						</div>
					</div>
				</div>

				<div class="handle-frame shadow">
					<div class="handle-midsection"></div>
					<div class="border-triangle left"></div>
					<div class="border-triangle right"></div>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
